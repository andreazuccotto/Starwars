<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link href="../css/signin.css" rel="stylesheet">
	<title>Recupera Password</title>
</head>
<body>
	<div class="container text-center">
		<form class="form-signin" action="PasswordRecoverServlet" method="post">
			<h1 class="h3 mb-3 font-weight-normal">Recupera Password</h1>
			<label for="inputUsername" class="sr-only">Nome utente</label>
			<input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
			<label for="inputPassword" class="sr-only">Email</label>
			<input name="email" type="email" id="inputEMail" class="form-control" placeholder="Email" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Recupera</button>
		</form>
		<a class="btn btn-link" href="login.jsp">Torna alla login</a>
	</div>
</body>
</html>
